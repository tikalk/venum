<!DOCTYPE html>
<html lang="en" >

<head>

  <template id="template">
    <style>

    <div id="radios" class="btn-group" data-toggle="buttons">
        <label class="btn btn-default checked">
            <input type="radio" name="options" id="option1" value="1"   /> Yes
        </label>
        <label class="btn btn-default">
            <input type="radio" name="options" id="option2" value="0" checked /> No
        </label>
        <label class="btn btn-default">
            <input type="radio" name="options" id="option3" value="42" /> Whatever
        </label>
    </div>
  </template>
  <template>
    <p>Hello <strong></strong> :)</p>
</template>

</head>

<body>
  
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


 <!-- Runs custom element -->
 <hello-world who="Unicorn"></hello-world>

<form>
    <div class="form-group" id="questions">
      
 </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  

    <script  src="js/index.js"></script>


    <script>
        var template = document.querySelector('#template');
        var clone = document.importNode(template.content, true);
        var host = document.querySelector('#questions');
        host.appendChild(clone);
      </script>

<script>
    (function(window, document, undefined) {
        // Refers to the "importer", which is index.html
        var thatDoc = document;
        // Refers to the "importee", which is src/hello-world.html
        var thisDoc =  (thatDoc._currentScript || thatDoc.currentScript).ownerDocument;
        // Gets content from <template>
        var template = thisDoc.querySelector('template').content;
        // Creates an object based in the HTML Element prototype
        var MyElementProto = Object.create(HTMLElement.prototype);
        // Creates the "who" attribute and sets a default value
        MyElementProto.who = 'World';
        // Fires when an instance of the element is created
        MyElementProto.createdCallback = function() {
            // Creates the shadow root
            var shadowRoot = this.createShadowRoot();
            // Adds a template clone into shadow root
            var clone = thatDoc.importNode(template, true);
            shadowRoot.appendChild(clone);
            // Caches <strong> DOM query
            this.strong = shadowRoot.querySelector('strong');
            // Checks if the "who" attribute has been overwritten
            if (this.hasAttribute('who')) {
                var who = this.getAttribute('who');
                this.setWho(who);
            }
            else {
                this.setWho(this.who);
            }
        };
        // Fires when an attribute was added, removed, or updated
        MyElementProto.attributeChangedCallback = function(attr, oldVal, newVal) {
            if (attr === 'who') {
                this.setWho(newVal);
            }
        };
        // Sets new value to "who" attribute
        MyElementProto.setWho = function(val) {
            this.who = val;
            // Sets "who" value into <strong>
            this.strong.textContent = this.who;
        };
        // Registers <hello-world> in the main document
        window.MyElement = thatDoc.registerElement('hello-world', {
            prototype: MyElementProto
        });
    })(window, document);
    </script>
</body>

</html>
